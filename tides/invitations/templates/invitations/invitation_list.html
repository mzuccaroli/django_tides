{% extends 'gamesrv/base.html' %}
{% block content %}
    {% if object_list %}
        <ul>
            {% for invitation in object_list %}
                <li><a href="{{ invitation.pk }}">{{ invitation }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>no invitations</p>
    {% endif %}
{% endblock content %}
